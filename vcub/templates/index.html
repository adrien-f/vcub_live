<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="VCUB Live">
    <meta name="viewport" content="width=device-width">
    <title>VCUB Live</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />
    <link rel="stylesheet" href="public/css/foundation.min.css">
    <link rel="stylesheet" href="public/css/app.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css" />
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
    <script src="public/js/handlebars-1.0.rc.1.js"></script>
    <script src="public/js/templates.js" charset="utf-8"></script>
    <script src="public/js/app.js" charset="utf-8"></script>
</head>
<body>
    <header>
        <div class="row">
            <div class="three columns">
                <h1 class="brand">V<sup>3</sup></h1>
            </div>
            <div class="five columns updated">
                <p class="updated">Mis à jour : {{updated.strftime('%Y-%m-%d %H:%M')}}</p>
            </div>
        </div>        
    </header>
    <div id="content">
        <div class="row">
            <div class="twelve columns" id="catchphrase">
                <h2>Le vélo libre-service de la CUB en temps réel</h2>
            </div>
            <div class="twelve columns" id="stats">
                <div class="six columns metric">
                    <span class="value">{{available}}</span>
                    <span class="legend">disponibles</span>
                </div>
                <div class="six columns metric">
                    <span class="value">{{traveling}}</span>
                    <span class="legend">circulant</span>
                </div>
            </div>
            <div class="nine columns">
                <div id="map"></div>
            </div>
            <div class="three columns">
                <div id="list">
                    <div id="input">
                        <input type="text" name="search" placeholder="Station / Adresse">
                    </div>
                    <div id="stations_list">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="row">
            <div class="twelve columns">
                Une réalisation par <a href="https://github.com/adrien-f">Adrien Fillon.</a> Données fournies par <a href="http://data.lacub.fr/">la CUB de Bordeaux</a>
            </div>
        </div>
    </footer>
    <script type="text/javascript">
        var stations = {{stations}};
    </script>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-30505022-1']);
    _gaq.push(['_trackPageview']);
    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
</body>
</html>
